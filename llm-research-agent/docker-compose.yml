version: "3.8"

services:
  agent:
    build: .
    image: llm-research-agent:latest
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY}
    entrypoint: ["python", "src/agent/cli.py"]
    command: []
    volumes:
      - ./:/app
